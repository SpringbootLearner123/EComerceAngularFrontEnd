<div class="container-fluid p-3">
  <!-- Header -->
  <div class="d-flex justify-content-between align-items-center bg-primary text-white p-3 rounded mb-3">
    <h2 class="mb-0">Product Dashboard</h2>
    <button class="btn btn-light" data-bs-toggle="modal" data-bs-target="#addProductModal">Add Product</button>
  </div>

  <!-- Search -->
  <div class="mb-3">
    <input type="text" [(ngModel)]="searchTerm" class="form-control" placeholder="Search products..." />
  </div>

  <!-- Product Table -->
  <div class="table-responsive">
    <table class="table table-striped table-bordered align-middle text-center">
      <thead class="table-dark">
        <tr>
          <th>Name</th>
          <th>Price</th>
          <th>Category</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let product of filteredProducts()">
          <td>{{ product.name }}</td>
          <td>{{ product.price }}</td>
          <td>{{ product.category }}</td>
          <td>
            <button class="btn btn-sm btn-warning me-1" (click)="editProduct(product)">Edit</button>
            <button class="btn btn-sm btn-danger" (click)="deleteProduct(product.id)">Delete</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>

<!-- Add Product Modal -->
<div class="modal fade" id="addProductModal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <form (ngSubmit)="addProduct()">
        <div class="modal-header bg-primary text-white">
          <h5 class="modal-title">Add Product</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <input [(ngModel)]="newProduct.name" name="name" required class="form-control mb-2" placeholder="Product Name" />
          <input [(ngModel)]="newProduct.price" name="price" required type="number" class="form-control mb-2" placeholder="Price" />
          <input [(ngModel)]="newProduct.category" name="category" required class="form-control mb-2" placeholder="Category" />
        </div>
        <div class="modal-footer">
          <button type="submit" class="btn btn-primary">Save Product</button>
        </div>
      </form>
    </div>
  </div>
</div>
